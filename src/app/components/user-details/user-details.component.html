<div class="container">
  <div class="details" *ngIf="user">
    <h2><span>ID : </span>{{user.id}}</h2>
    <h2><span>Name : </span>{{user.name}}</h2>
    <h2><span>Age : </span>{{user.age}}</h2>
    <h2><span>Adress : </span>{{user.address}}</h2>
    <h2><span>Phone : </span>{{user.phone}}</h2>
  </div>
</div>
